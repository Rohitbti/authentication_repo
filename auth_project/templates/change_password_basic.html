{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <style>
        li{
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <center><h2>Change Password</h2></center>
    <form action="" method="post" class="mt-5">
        {% csrf_token %}
        <label for="">Old Password</label>{{form.old_password}} <label style="color: red;">{{form.old_password.errors}}</label> <br> <br>
        <label for="">New Password</label>{{form.new_password1}} <label style="color: red;">{{form.new_password1.errors}}</label><br> <br>
        <label for="">Confirm Password</label>{{form.new_password2}} <label style="color: red;">{{form.new_password2.errors}}</label><br> <br>
        <input type="submit" name="" id="" value="Save"><br> <br>
    </form>
</div>
</body>
<script src="{% static 'js/bootstrap.min.js' %} "></script>
<script src="{% static 'js/jquery.min.js' %} "></script>
